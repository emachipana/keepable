<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keepable</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/{keepable}.png" alt="Keepable-logo"/>
        <p>Welcome to {keepable}</p>
      </header>

      <aside class="container-aside">
        <a class="aside-link" href="index.html">
          <img src="images/notes.png" alt="notes-icon" class="aside-icon">
          <span>Notes</span>
        </a>
        <a class="aside-link" href="trash.html">
          <img src="images/trash.png" alt="trash-icon" class="aside-icon">
          <span>Trash</span>
        </a>
      </aside>

      <main class="container-notes">
        <form action="" class="">
          <div class="input">
            <input type="text" class="title_input" placeholder="Title">
            <textarea name="text-body" id="text-body" placeholder="Take a note"></textarea>
          </div>
          <div class="buttons-input">
            <input type="color">
            <button type="submit">Keep it</button>
          </div>
          
        </form>

        <div class="note">
          <div class="note-content">
            <h2 class="note-title">
              Lorem ipsum dolor
            </h2>
            <p class="note-text">
              A suscipit doloremque voluptatem consequuntur blanditiis illo ab culpa?
            </p>
          </div>
          <div class="note-icons">
            <img class="palette-icon" src="images/paleta.png" alt="paleta-icon">
            <img class= "note-icon-filter" src="images/trash.png" alt="trash-icon">
          </div>
          <ul class="note-palette">
            <li data-color="#FFFFFF" class="FFFFFF"></li>
            <li data-color="#F28B82" class="F28B82"></li>
            <li data-color="#FBBC04" class="FBBC04"></li>
            <li data-color="#FFF475" class="FFF475"></li>
            <li data-color="#CCFF90" class="CCFF90"></li>
            <li data-color="#A7FFEB" class="A7FFEB"></li>
            <li data-color="#CBF0F8" class="CBF0F8"></li>
            <li data-color="#AECBFA" class="AECBFA"></li>
            <li data-color="#D7AEFB" class="D7AEFB"></li>
            <li data-color="#FDCFE8" class="FDCFE8"></li>
          </ul>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="scripts/status-aside.js"></script>
    <script type="text/javascript" src="scripts/toggle-palette.js"></script>
  </body>
</html>
