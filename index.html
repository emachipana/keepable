<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keepable</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/{keepable}.png" alt="Keepable-logo"/>
        <p>Welcome to {keepable}</p>
      </header>

      <aside class="container-aside">
        <div class="aside-section selected">
          <a class="aside-link">
            <img src="images/notes.png" alt="notes-icon" class="aside-icon">
            <span>Notes</span>
          </a>
        </div>
        <div class="aside-section">
          <a class="aside-link">
              <img src="images/trash.png" alt="trash-icon" class="aside-icon">
              <span>Trash</span>
          </a>
        </div>
      </aside>

      <main class="container-notes">
        
      </main>
    </div>
  </body>
</html>
